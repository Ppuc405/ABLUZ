<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABLuz — Poesía</title>
  <meta name="theme-color" content="#111" />
  <style>
    :root { --w: 480px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f6f7fb; color:#222; }
    .wrap { max-width:var(--w); margin:0 auto; padding:24px 16px 40px; }
    header { text-align:center; margin-bottom:16px; }
    h1 { font-size:28px; margin:0 0 6px; }
    .subtitle { color:#666; font-size:14px; }
    .card { background:#fff; border-radius:18px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.08); margin:14px 0; }
    .card h2 { font-size:20px; margin:0 0 10px; }
    .video-box { position:relative; width:100%; aspect-ratio:16/9; border-radius:14px; overflow:hidden; background:#000; }
    .video-box iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    .controls { display:flex; gap:8px; margin-top:10px; }
    .btn { border:0; padding:10px 14px; border-radius:12px; font-weight:600; background:#111; color:#fff; }
    .poem { font-size:18px; line-height:1.6; text-align:justify; white-space:pre-wrap; }
    footer { text-align:center; color:#888; font-size:12px; margin-top:18px; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>ABLuz</h1>
      <div class="subtitle">Video + Poesía en formato móvil</div>
    </header>

    <!-- 1) VIDEO ARRIBA -->
    <section class="card">
      <h2>Escuchar</h2>
      <div class="video-box">
        <!-- Video fijo: -HBx9G09b64 -->
        <iframe id="ytFrame"
          src="https://www.youtube.com/embed/-HBx9G09b64?start=20&modestbranding=1&rel=0"
          title="YouTube"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <!-- Botones sin permitir cambiar el link -->
      <div class="controls">
        <button class="btn" id="btnInicio">Desde inicio</button>
        <button class="btn" id="btnLapso">Desde 0:20</button>
      </div>
    </section>

    <!-- 2) POEMA ABAJO -->
    <section class="card">
      <h2>Título del poema</h2>
      <p class="poem">
Escribe aquí tu poema.
Este bloque respeta saltos de línea y está pensado para leerse cómodo en el celular.
      </p>
    </section>

    <footer>© ABLuz</footer>
  </main>

  <script>
    // Fija el ID del video (nadie puede cambiarlo desde la página)
    const VIDEO_ID = "-HBx9G09b64";
    const frame = document.getElementById("ytFrame");

    document.getElementById("btnInicio").addEventListener("click", () => {
      frame.src = `https://www.youtube.com/embed/${VIDEO_ID}?start=0&modestbranding=1&rel=0`;
    });
    document.getElementById("btnLapso").addEventListener("click", () => {
      frame.src = `https://www.youtube.com/embed/${VIDEO_ID}?start=20&modestbranding=1&rel=0`;
    });
  </script>
</body>
</html>
