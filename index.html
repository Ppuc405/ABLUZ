<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABLuz — Poesía</title>
  <meta name="theme-color" content="#111" />
  <style>
    :root { --w: 480px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f6f7fb; color:#222; }
    .wrap { max-width:var(--w); margin:0 auto; padding:24px 16px 40px; }
    header { text-align:center; margin-bottom:16px; }
    h1 { font-size:28px; margin:0 0 6px; }
    .subtitle { color:#666; font-size:14px; }
    .card { background:#fff; border-radius:18px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.08); margin:14px 0; }
    .card h2 { font-size:20px; margin:0 0 10px; }
    .video-box { position:relative; width:100%; aspect-ratio:16/9; border-radius:14px; overflow:hidden; background:#000; }
    .video-box iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    .poem { font-size:18px; line-height:1.6; text-align:justify; white-space:pre-wrap; }
    footer { text-align:center; color:#888; font-size:12px; margin-top:18px; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>ABLuz</h1>
      <div class="subtitle">Video + Poesía</div>
    </header>

    <!-- VIDEO -->
    <section class="card">
      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/-HBx9G09b64?start=20&autoplay=1&mute=1&modestbranding=1&rel=0"
          title="YouTube"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </section>

    <!-- POEMA -->
    <section class="card">
      <h2>Título del poema</h2>
      <p class="poem">
Escribe aquí tu poema.
      </p>
    </section>

    <footer>© ABLuz</footer>
  </main>
</body>
</html>
