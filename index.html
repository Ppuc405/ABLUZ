<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ABLuz ‚Äî Poes√≠a</title>
  <meta name="theme-color" content="#000" />
  <style>
    :root { --w: 520px; }

    /* Reset & base */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;          /* evita ‚Äúbarra blanca‚Äù en m√≥viles */
      color: #fff;
      overflow-x: hidden;
    }

    /* ====== VIDEO DE FONDO ====== */
    .bg-video{
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;           /* alto real del viewport m√≥vil */
      min-height: 100vh;        /* fallback */
      object-fit: cover;        /* llena la pantalla sin deformarse */
      z-index: -2;
      display: block;
      background: #000;
    }
    .scrim{
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(120% 120% at 50% 10%, rgba(0,0,0,.1), rgba(0,0,0,.65) 60%, rgba(0,0,0,.8));
      pointer-events: none;
    }

    /* ====== CONTENIDO ====== */
    .wrap {
      max-width: var(--w);
      margin: 0 auto;
      padding: 24px 16px 56px;
      min-height: 100dvh;
      padding-bottom: calc(56px + env(safe-area-inset-bottom, 0px)); /* respeta notch/borde */
    }
    header { text-align:center; margin-bottom:14px; }
    h1 { font-size:30px; margin:0 0 6px; letter-spacing:.5px; }

    .card {
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 18px;
      margin: 14px 0;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    .card h2 { margin:0 0 10px; font-size:18px; opacity:.95; }

    .poem { font-size:18px; line-height:1.65; white-space:pre-wrap; }

    /* ‚ÄúToca para activar sonido‚Äù */
    .tap-audio {
      position: fixed;
      right: 12px;
      bottom: calc(12px + env(safe-area-inset-bottom, 0px));
      background:#111; color:#fff;
      font-size:12px; padding:8px 10px; border-radius:999px;
      opacity:.9; z-index: 10;
      user-select:none; -webkit-user-select:none;
    }
  </style>
</head>
<body>
  <!-- VIDEO DE FONDO (tu archivo subido al repo) -->
  <!-- Usa la ruta URL-encoded, porque tu nombre tiene espacios, comas y par√©ntesis -->
  <video
    id="bgvid"
    class="bg-video"
    playsinline
    muted
    autoplay
    loop
    preload="auto"
  >
    <source
      src="GINO%20MELLA,%20JUANKA%20-%20PARQUE%20ARAUCO%20%20PROD.%20MONTANA%20THE%20PRODUCER%20-%20Gino%20Mella%20(360p,%20h264).mp4"
      type="video/mp4" />
  </video>
  <div class="scrim"></div>

  <!-- Indicador para activar sonido (se oculta tras el primer toque) -->
  <div id="hint" class="tap-audio">üîä toca para activar sonido</div>

  <main class="wrap">
    <header>
      <h1>Para ti‚Ä¶</h1>
    </header>

    <!-- POEMA -->
    <section class="card">
      <h2>T√≠tulo del poema</h2>
      <p class="poem">
Escribe aqu√≠ tu poema.
Este bloque respeta saltos de l√≠nea y est√° pensado para leerse c√≥modo en el celular.
      </p>
    </section>

    <!-- Si quieres m√°s secciones, agr√©galas aqu√≠ -->
  </main>

  <script>
    const video = document.getElementById('bgvid');
    const hint  = document.getElementById('hint');

    // Arranca desde 0:20 cuando el video conoce su duraci√≥n
    video.addEventListener('loadedmetadata', () => {
      try { video.currentTime = 20; } catch (_) {}
      const p = video.play();
      if (p && p.catch) p.catch(()=>{}); // algunos navegadores piden interacci√≥n
    });

    // Primer toque: activa audio (sin presionar "play")
    window.addEventListener('pointerdown', () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
      if (hint) hint.style.display = 'none';
    }, { once:true });

    // Evita scroll por ‚Äúrebote‚Äù que revele fondo blanco
    document.addEventListener('touchmove', function(e){
      if (document.scrollingElement.scrollTop <= 0 && e.touches[0].clientY > 0) {
        // no hacemos nada especial; el fondo ya es negro
      }
    }, {passive:true});
  </script>
</body>
</html>
